spring.application.name=spring-batch

#h2 bd
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# init bd logic
spring.sql.init.mode=always

# time format
spring.time.format =yyyy-MM-dd_HH-mm-ss.SSS

# batch config
spring.batch.job.enabled=false
spring.batch.job.names=exportDbToCsvJob
spring.batch.userField=id,firstName,lastName
spring.batch.chunkSize=1
spring.task.scheduling.enabled=false
# reader
spring.batch.read.name = userItemReader
spring.batch.classPathInput = csv-input-data/users.csv
# file item writer
spring.batch.classPathOutput = csv-update-data
# bd writer
spring.batch.sql.classpathUserMerge = classpath:sql/user_merge.sql
spring.batch.sql.classpathUserSelect = classpath:sql/user-select.sql
spring.batch.sql = user-select.sql

#
spring.time.fixedRate = 10000